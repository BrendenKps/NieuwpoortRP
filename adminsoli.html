<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sollicitatie Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Sollicitatie voor Admin</h1>
        <form action="#" method="POST" class="space-y-4">
            <h2 class="text-xl font-semibold">Persoonlijke Gegevens</h2>
            <label class="block">
                <span class="text-gray-300">Game/Steam-naam</span>
                <input type="text" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            <label class="block">
                <span class="text-gray-300">Naam</span>
                <input type="text" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            <label class="block">
                <span class="text-gray-300">RP Naam</span>
                <input type="text" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            <label class="block">
                <span class="text-gray-300">Discord-naam (bijv: Code#0001)</span>
                <input type="text" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            <label class="block">
                <span class="text-gray-300">Leeftijd</span>
                <input type="number" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            <label class="block">
                <span class="text-gray-300">Geslacht</span>
                <select class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white">
                    <option>Man</option>
                    <option>Vrouw</option>
                    <option>Zeg ik liever niet</option>
                </select>
            </label>
            <label class="block">
                <span class="text-gray-300">Vertel ons iets over jezelf</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            
            <h2 class="text-xl font-semibold">Ervaring en Beschikbaarheid</h2>
            <label class="block">
                <span class="text-gray-300">Heeft u al ervaring met staff zijn?</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            <label class="block">
                <span class="text-gray-300">Kent u alle regels?</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            <label class="block">
                <span class="text-gray-300">Hoeveel uur per week kunt u beschikbaar zijn als junior moderator?</span>
                <input type="number" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            <label class="block">
                <span class="text-gray-300">Hoeveel speeltijd heeft u op de server (in uren)?</span>
                <input type="number" class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </label>
            
            <h2 class="text-xl font-semibold">Motivatie</h2>
            <label class="block">
                <span class="text-gray-300">Waarom zouden wij u moeten aannemen en niet een andere persoon?</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            
            <h2 class="text-xl font-semibold">Situatievragen</h2>
            <label class="block">
                <span class="text-gray-300">Vraag 1: Een persoon klaagt over VDM, hoe helpt u hem?</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            <label class="block">
                <span class="text-gray-300">Vraag 2: Iemand is gestorven door RDM, hij vraagt revive en beschrijft de persoon en het voertuig, wat gaat u doen?</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            <label class="block">
                <span class="text-gray-300">Vraag 3: Een persoon vraagt uw hulp, maar u weet niet hoe u hem kunt helpen, wat gaat u doen?</span>
                <textarea class="block w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600 text-white" rows="4" required></textarea>
            </label>
            <button type="submit" class="bg-green-500 px-6 py-2 rounded w-full">Verzenden</button>
        </form>
    </div>
</body>
</html>
