<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server - Homepage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px 20px;
            color: #1a1a1a;
        }

        header {
            background-color: #002d62;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #004080;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .button {
            display: inline-block;
            background-color: #004080;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #003366;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #002d62;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 22px;
        }
    </style>
</head>
