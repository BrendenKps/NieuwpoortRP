<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server - Homepage</title>
    <style>
        :root {
            --primary: #1d3557;
            --accent: #457b9d;
            --background: #f8f9fa;
            --text: #212529;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .button:hover {
            background-color: #356d94;
            transform: translateY(-2px);
        }

        h2 {
            margin-top: 40px;
            font-size: 1.3rem;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op de FiveM Server Homepage</h1>
    </header>

    <main>
        <p>Kies een optie hieronder:</p>
        <div class="button-container">
            <a href="apv.html" class="button">APV</a>
            <a href="solli.html" class="button">Solliciteren</a>
            <a href="dono.html" class="button">Doneren</a>
            <a href="HomepageOV.html" class="button">Overheid</a>
            <a href="HomepageOW.html" class="button">Onderwereld</a>
        </div>

        <h2>Nieuwpoort Website</h2>
        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="register.html" class="button">Registreer</a>
        </div>
    </main>
</body>
</html>
